<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Dados</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela de Dados</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>Formação</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item['Nome'] }}</td>
            <td>{{ item['Sobrenome'] }}</td>
            <td>{{ item['Idade'] }}</td>
            <td>{{ item['Formacao'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
